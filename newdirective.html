<div ng-controller="DemoCtrl" ng-cloak>
        <md-card flex="100">
          <div layout="row">
            <div layout="column">
              <img class="md-media-sm" ng-src="http://forwallpapers.com/wp-content/uploads/2013/10/Graphic-Cool-Design-Wallpaper-PC-1024x819.jpg">
            </div>
            <div layout="column">
              <md-input-container>
               <label>Name</label>
               <input ng-model="user.name">
             </md-input-container>
             <md-input-container>
               <label>Designation</label>
               <input ng-model="user.when">
             </md-input-container>
             <md-input-container>
               <label>Current-Location</label>
               <input ng-model="user.when">
             </md-input-container>
            </div>
            <div layout="column">
              <md-input-container>
                <label>Sex</label>
                <input ng-model="user.where">
              </md-input-container>
              <md-input-container>
                <label>DOB</label>
                <input ng-model="user.where">
              </md-input-container>
              <md-input-container>
                <label>Organisation</label>
                <input ng-model="user.when">
              </md-input-container>
            </div>
          </div>
      </md-card>
  </div>
